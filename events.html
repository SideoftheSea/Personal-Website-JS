<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form action="#" method="post" id="theForm">
        <fieldset>
            <legend>Reporting Events</legend>
            <p>Select the events you want to listen for:</p>
            <div>
                <label for="mouseover">mouseover</label>
                <input type="checkbox" name="mouseover" id="mouseover" value="mouseover">
            </div>
            <div>
                <label for="mouseout">mouseout</label>
                <input type="checkbox" name="mouseout" id="mouseout" value="mouseout">
            </div>
            <div>
                <label for="click">click</label>
                <input type="checkbox" name="click" id="click" value="click">
            </div>
            <div>
                <label for="keypress">keypress</label>
                <input type="checkbox" name="keypress" id="keypress" value="keypress">
            </div>
            <div>
                <label for="blur">blur</label>
                <input type="checkbox" name="blur" id="blur" value="blur">
            </div>
            <div>
                <input type="submit" value="Submit" id="submit">
            </div>
            <div>
                <label for="output">Output</label>
                <textarea name="output" id="output" disabled></textarea>
            </div>
        </fieldset>
    </form>

    <script src="js/utilities.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
