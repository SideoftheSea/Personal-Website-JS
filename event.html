<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <form action="" method="post" id="theForm">
        <fieldset>
            <legend>Register Your Event</legend>
			<div id="output"></div>
            <p>Enter the starting and ending dates of the event.</p>
            <div>
                <label for="start">Start</label>
                <input type="text" name="start" id="start" placeholder="MM/DD/YY" required>
            </div>
            <div>
                <label for="end">End</label>
                <input type="text" name="end" id="end" placeholder="MM/DD/YY" required>
            </div>
            <input type="submit" value="Submit" id="submit">
        </fieldset>
    </form>
    <script src="js/event.js"></script>
</body>
</html>
